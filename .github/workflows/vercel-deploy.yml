name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}  # Your Vercel token
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}  # Your Vercel User ID
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # Your Project ID
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'  # Deploy to production
